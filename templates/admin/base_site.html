{% extends "admin/base.html" %}

{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrastyle %}
    <style>
    #header { background: #1D6BB1; }
    .module h2, .module caption, .inline-group h2 { background: #4174A2; }
    div.breadcrumbs { background: #4174A2; }
    </style>

{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <img src="{% static 'logo-blanco.png' %}" height="51px" />
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
